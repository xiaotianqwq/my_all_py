<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px auto;
            /*box-shadow
            h-shadow 必须 水平阴影位置 可以负值
            v-shadow 必须 垂直阴影位置 可以负值
            blur 模糊距离
            spread 阴影尺寸
            color 阴影颜色
            inset 将外部阴影改为内部阴影*/
            box-shadow: 10px 10px 10px 6px rgba(0,0,0,.3);
            /*文字阴影*/
            text-shadow: 5px 5px 6px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
<div>阴影不影响盒子的大小</div>
</body>
</html>
