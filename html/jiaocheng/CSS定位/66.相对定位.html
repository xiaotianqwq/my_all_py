<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位relative</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--相对定位 是相对盒子最初的位置进行移动-->
<!--原来在标准流中的位置保留 不脱标-->
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
