<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css语法体验</title>
    <style>
        /*选择器 {样式}*/
        /*给谁改样式 {改什么样式}*/
        p {
            color: red;   /*颜色*/
            font-size: 12px;   /*字体大小  12px是12像素*/
        }
    </style>
</head>
<body>
    <p>段落</p>
</body>
</html>
