<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*样式点定义 结构类调用 一个或多个 开发最常用*/
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">1</li>
        <li>12</li>
        <li>123</li>
        <li>1234</li>
        <li>12345</li>
    </ul>
</body>
</html>
