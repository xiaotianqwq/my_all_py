<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模的转换</title>
  <style>
    a {
      width: 200px;
      height: 115px;
      background-color: pink;
      /*将行内元素a转换为块级元素*/
      display: block;

    }
    div {
        width: 300px;
        height: 100px;
        background-color: red;
        /*将块级元素div转换为行内元素*/
        display: inline;
    }
    span {
        width: 300px;
        height: 100px;
        background-color: skyblue;
        /*将行内元素span转换为行内块元素*/
        display: inline-block;
    }
  </style>
</head>
<body>
<a href="#">链接</a>
<a href="#">链接</a>
<div>div块级元素</div>
<div>div块级元素</div>
<span>spen行内块标签</span>
<span>spen行内块标签</span>
</body>
</html>
