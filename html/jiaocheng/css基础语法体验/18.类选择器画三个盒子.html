<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器画三个盒子</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            /*背景颜色*/
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .font32 {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="box red font32">红色</div>
    <div class="box green">绿色</div>
    <div class="box red">红色</div>
</body>
</html>
