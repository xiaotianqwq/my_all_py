<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>

<div>123456789</div>
</body>
</html>
