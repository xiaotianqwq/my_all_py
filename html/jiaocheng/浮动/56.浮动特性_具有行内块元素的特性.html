<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具有行内块元素特性</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*浮动*/
            float: left;
        }
        p {
            height: 249px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--任何元素可以浮动 浮动后具有行内块元素相似特性-->
<span>1</span>
<span>2</span>
<p>123</p>
</body>
</html>
