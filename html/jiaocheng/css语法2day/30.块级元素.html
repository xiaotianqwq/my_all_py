<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
    <style>
        /*文字类标签内不能使用块级元素  例如<p><h1>*/
        div {
            width: 200px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>独占一行。。。。。。。。。</div> div之外
</body>
</html>
