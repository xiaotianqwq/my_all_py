<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米侧边栏</title>
    <style>
        /*文字的高度和盒子的高度相等 可以实现文字垂直居中的效果*/
        a {
            width: 200px;
            height: 50px;
            text-indent: 2em;
            line-height: 50px;
            font-size: 14px;
            color: #ffffff;
            background-color: rgb(83,87,88);
            text-decoration: none;
            display: block;
        }
        a:hover {
            background-color: rgb(254,102,1);
        }
    </style>
</head>
<body>
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
</body>
</html>
