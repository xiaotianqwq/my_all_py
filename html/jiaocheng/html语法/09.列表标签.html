<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <h3>无序列表</h3>
    <!--<ul>标签下只允许有<li>标签  <li>标签下可以放任何标签-->
    <ul>
        <li>123</li>
        <li>1234</li>
        <li>12345</li>
    </ul>

    <h3>有序列表</h3>
    <!--<ol>标签下只允许有<li>标签  <li>标签下可以放任何标签-->
    <ol>
        <li>123</li>
        <li>1234</li>
        <li>12345</li>
    </ol>

    <h3>自定义列表</h3>
    <!--<dl>标签下只允许有<dt>和<dd>标签  <li>标签下可以放任何标签-->
    <dl>
        <dt>123</dt>
        <dd>1234</dd>
        <dd>12345</dd>
    </dl>
</body>
</html>
