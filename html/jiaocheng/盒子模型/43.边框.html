<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /*border-width 边框的粗细 一般用px*/
            border-width: 5px;
            /*border-width 边框的样式 solid实线 dashed虚线 dotted点线*/
            border-style: solid;
            /*border-style: dashed;*/
            /*border-style: dotted;*/
            /*border-color 边框的颜色*/
            border-color: pink;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
