<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习1</title>
    <style>
        .box {
            width: 1230px;
            height: 464px;
            background-color: pink;
            margin: 100px auto;
        }
        .left {
            width: 300px;
            height: 464px;
            background-color: #c76f6f;
            float: left;
        }
        .right {
            width: 930px;
            height: 464px;
            background-color: #55558f;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</div>
</body>
</html>
