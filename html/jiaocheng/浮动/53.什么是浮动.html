<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是浮动</title>
    <style>
        .left {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*左浮动*/
            float: left;
        }
        .right {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*右浮动*/
            float: right;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
