<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        body {
            font-size: 20px;
            line-height: 1.5;
        }
        div {
            /*行高=10*1.5*/
            font-size: 10px;
            color: red;
        }
        p {
            /*行高=30*1.5*/
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--子标签继承父标签的某些样式-->
<!--行高可以跟单位也可以不跟单位-->
<!--如果子元素没有设置行高，则会继承父元素行高为1.5-->
<!--此时子元素的行高：当前子元素的文字大小*1.5-->
<div>4841658486</div>
<p>234567981</p>
</body>
</html>
