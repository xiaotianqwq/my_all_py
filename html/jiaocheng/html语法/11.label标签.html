<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
<form>
    <!--<label>标签绑定一个表单元素，当点击<label>标签文本时，浏览器就会自动将焦点（光标）转到或者选择对应的表单元素上-->
    <label for="text">用户名:</label><input type="text" id="text"><br>
    <input type="radio" id="nan" name="sex"><label for="nan">男</label>
    <input type="radio" id="nv" name="sex"><label for="nv">女</label><br>
</form>
</body>
</html>
