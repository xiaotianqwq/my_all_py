<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" value="nan" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" value="nan" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>出生日期:</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                </select>
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>婚姻情况:</td>
            <td>
                <input type="radio" name="marital" value="married" id="married"><label for="married">已婚</label>
                <input type="radio" name="marital" value="unmarried" id="unmarried"><label for="unmarried">未婚</label>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <label><input type="checkbox" name="like" value="cute">可爱的</label>
                <label><input type="checkbox" name="like" value="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>个体介绍:</td>
            <td>
                <textarea cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agreement" value="agreement" id="agreement"><label for="agreement">我同意注册条款和会员加入标准</label></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#" target="_self">我是会员 立刻登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18,单身</li>
                    <li>抱有严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
