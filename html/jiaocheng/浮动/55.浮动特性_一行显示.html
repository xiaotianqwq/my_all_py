<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一行显示</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*浮动*/
            float: left;
        }
        .two {
            background-color: red;
        }
        .four {
            background-color: blue;
        }
    </style>
</head>
<body>
<div>1</div>
<div class="two">2</div>
<div>3</div>
<div class="four">4</div>
</body>
</html>
